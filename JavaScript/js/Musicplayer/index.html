<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./asset/icon/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.css" />
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>
            <div class="cd">
                <div class="cd-thumb" style="background-image:url('/js/Musicplayer/asset/img/1110822.jpg') ;"></div>
            </div>
            <!-- Control -->
            <div class=" control ">
                <div class="btn btn-repeat ">
                    <i class="fa-solid fa-rotate-right "></i>
                </div>
                <div class="btn btn-prev ">
                    <i class="fa-solid fa-backward "></i>
                </div>
                <div class="btn btn-toggle-play ">
                    <i class="fa-solid fa-pause icon-pause"></i>
                    <i class="fa-solid fa-play icon-play"></i>
                </div>
                <div class="btn btn-next ">
                    <i class="fa-solid fa-forward "></i>
                </div>
                <div class="btn btn-random ">
                    <i class="fa-solid fa-shuffle "></i>
                </div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <audio id="audio" src=" "></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist ">

        </div>

    </div>

    <script src="./asset/js/main.js "></script>
</body>

</html>
